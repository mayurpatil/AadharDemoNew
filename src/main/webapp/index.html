<!DOCTYPE html>
<html>
<head>
    <title>Aadhar API Demo</title>
  <h4>
   <center>Working with Aadhar APIs</center>
  </h4>
</head>
<body>
  
  	<script>
     //Simple AUTH - Aadhar ID with Name
		function authenticate() {
        var aadharId = document.getElementById('AadharId').value;
        var Name = document.getElementById('User_Name').value;

        if((aadharId != "" && aadharId !=null) && (Name != "" && Name !=null))
          {
                
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4) {
					document.getElementById('ajaxResponseName').innerHTML = xmlhttp.responseText;
					;
					//alert(xmlhttp.responseText);
				}
			}
			
			var url = "authenticate?AadharId=" + aadharId + "&User_Name=" + Name;
         //alert(url);

			xmlhttp.open("GET", url, true);

			xmlhttp.send(null);
			}
      }
     
      //Simple AUTH - Aadhar ID with DoB
		function dob() {
        var aadharId = document.getElementById('AadharIdDoB').value;
        var dob = document.getElementById('Dob').value;

        if((aadharId != "" && aadharId !=null) && (dob != "" && dob !=null))
          {
                
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4) {
					document.getElementById('ajaxResponseDoB').innerHTML = xmlhttp.responseText;
					;
					//alert(xmlhttp.responseText);
				}
			}
			
			var url = "dob?AadharId=" + aadharId + "&Dob=" + dob;
         //alert(url);

			xmlhttp.open("GET", url, true);

			xmlhttp.send(null);
			}
      }
     
          //OTP
		function otp() {
        var aadharId = document.getElementById('AadharIdOTP').value;
        
        if(aadharId != "" && aadharId !=null) 
          {
                
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4) {
					document.getElementById('ajaxResponseeKYC').innerHTML = xmlhttp.responseText;
					;
					//alert(xmlhttp.responseText);
				}
			}
			
			var url = "otp?AadharId=" + aadharId;
         //alert(url);

			xmlhttp.open("GET", url, true);

			xmlhttp.send(null);
			}
      }
     
        //eKYC
		function eKYC() {
        var aadharId = document.getElementById('AadharIdOTP').value;
        var otp = document.getElementById('OTP').value;
        
        if((aadharId != "" && aadharId !=null) && (otp != "" && otp !=null))
          {
                
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4) {
					document.getElementById('ajaxResponseeKYC').innerHTML = xmlhttp.responseText;
					;
					//alert(xmlhttp.responseText);
				}
			}
			
			var url = "kyc?AadharId=" + aadharId + "&OTP=" + otp;
         //alert(url);

			xmlhttp.open("GET", url, true);

			xmlhttp.send(null);
			}
      }
     
     
	</script>
  
  <center>
	<form>
     <fieldset>
      <legend>Simple Authentication - AadharId with Name</legend>
		Enter Aadhar Number <input type="text" id="AadharId" required> Enter
		Name <input type="text" id="User_Name" required> 
       <input type="button" value="Authenticate" onclick="authenticate();">
       </fieldset>
     <br/>
     <h3>  
     <div id="ajaxResponseName"></div>
     </h3>
	</form>
    </center>
  
    <center>
	<form>
     <fieldset>
      <legend>Simple Authentication - AadharId with DoB</legend>
		Enter Aadhar Number <input type="text" id="AadharIdDoB" required> Enter
		Name <input type="text" id="Dob" placeholder="YYYYMMDD"  required> 
       <input type="button" value="Authenticate" onclick="dob();">
       </fieldset>
     <br/>
     <h3>
     <div id="ajaxResponseDoB"></div>
     </h3>
	</form>
    </center>
  
  <center>
  	<form>
     <fieldset>
      <legend>Generate OTP for eKYC</legend>
		Enter Aadhar Number <input type="text" id="AadharIdOTP" required>
       <input type="button" value="Send OTP" onclick="otp();">
       </fieldset>
     <br/>
     <h3>
     <div id="ajaxResponseeKYC"></div>
     </h3>
	</form>
    </center>
  
    <center>
  	<form>
     <fieldset>
      <legend>Enter OTP for eKYC</legend>
		Enter OTP <input type="text" id="OTP" required>
       <input type="button" value="eKYC" onclick="eKYC();">
       </fieldset>
     <br/>
     <h3>
     <div id="ajaxResponseeKYC"></div>
     </h3>
	</form>
    </center>
  
  <center><a href="http://bridge.aadhaarconnect.com" target="_blank">Aadhar APIs</a></center>
</body>
</html>
